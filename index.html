<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign up</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div>
    <img src="img/halie-west-25xggax4bSA-unsplash.jpg">
    <img src="img/odin-lined.png">
    </div>
    <div>
        <p>This is not a real online service! You know you need something
            like this in your life to help ypu realize your deepest dreams.
            Sign up <em>now</em> to get started.
        </p>
        <p>You <em>know</em> you want to.</p>
    </div>
    <form>
        <fieldset>
            <legend>Let's do this!</legend>
            <p>
                <label for="first-name">FIRST NAME</label>
                <input type="text" id="first-name" name="first-name">
            </p>
            <p>
                <label for="last-name">LAST NAME</label>
                <input type="text" id="last-name" name="last-name">
            </p>
            <p>
                <label for="email">EMAIL</label>
                <input type="email" id="email" name="email">
            </p>
            <p>
                <label for="phone-num">PHONE NUMBER</label>
                <input type="number" id="phone-num" name="phone-num">         
            </p>
            <p>
                <label for="password">PASSWORD</label>
                <input type="password" id="password" name="password">
            </p>
            <p>
                <label for="confirm-password">CONFIRM PASSWORD</label>
                <input type="password" id="confirm-password" name="confirm-password">
            </p>
            <p>
                <button type="submit">Create Account</button>
            </p>
            <p>
                <p>Already have an account? <a href="#">Log in</a></p>
            </p>
        </fieldset>
    </form>
</body>
</html>
